<html>

    <head>
        <meta charset="UTF-8">
        <title>苏景昊的简单网页应用</title>
        <script>
        var password = prompt('请输入正确的密码')
        if (password == '666'){
            alert('密码正确')
        }else{
            alert('密码错误')
        }
        function color(str){
            document.body.style .backgroundColor = str;
        }
        </script>
    </head>

    <body>
    <input type="button" value="设为红色" onclick="color('red')">
    <input type="button" value="设为黄色" onclick="color('yellow')">
    <input type="button" value="设为蓝色" onclick="color('blue')">
    <input type="button" value="自定义颜色" onclick="color('#22ee00')">
</body>

</html>
